<section>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
				<div class="card-register">
					<div class="card">
						<div class="card-body text-center">
							<form #formRegistrar="ngForm" (ngSubmit)="onCreate()">
								<h1 class="h3 mb-3 font-weigth-normal">crear nueva tarea</h1>
								<div class="form-group">
									<input type="text" id="nombreTarea" name="name" class="form-control" placeholder="nueva tarea" [(ngModel)]="titulo" required>
								</div>
								<div class="form-group">
									<input type="text" id="descripcion" name="name" class="form-control" placeholder="descripcion" [(ngModel)]="descripcion" required>
								</div>
							    <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                        </div>
								<button type="submit" class="btn btn-lg btn-primary">
									Crear									
								</button>
							</form>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">
					{{ !this.dataApi.selectedBook.id ? 'New Book' : 'Update Book'}}
				  </h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				  <form name="formBook" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
					<input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedBook.id">
					<input type="hidden" name="userUid" [value]="userUid">
					<div class="form-group">
					  <label for="titulo" class="col-form-label">Titulo:</label>
					  <input type="text" class="form-control" name="titulo" [(ngModel)]="this.dataApi.selectedBook.titulo">
					</div>
					<div class="form-row">
					  <div class="form-group col-md-6">
						<label for="idioma">Idioma</label>
						<select name="idioma" class="form-control" [(ngModel)]="this.dataApi.selectedBook.idioma">
						  <option value="Inglés">Inglés</option>
						  <option value="Castellano">Castellano</option>
						</select>
					  </div>
					  <div class="form-group col-md-6">
						<label for="precio">Precio</label>
						<input type="text" name="precio" class="form-control" placeholder="0,00€" [(ngModel)]="this.dataApi.selectedBook.precio">
					  </div>
					</div>
					<div class="form-row">
					  <div class="form-group col-md-6">
						<label for="autor">Autor</label>
						<input type="text" name="autor" class="form-control" placeholder="Autor" [(ngModel)]="this.dataApi.selectedBook.autor">
					  </div>
					  <div class="form-group col-md-6">
						<label for="oferta">Oferta</label>
						<select name="oferta" class="form-control" [(ngModel)]="this.dataApi.selectedBook.oferta">
						  <option value="1">Sí</option>
						  <option value="0">No</option>
						</select>
					  </div>
					</div>
					<div class="form-row">
					  <div class="form-group col-md-6">
						<label for="portada">Portada</label>
						<input type="text" name="portada" class="form-control" placeholder="Portada" [(ngModel)]="this.dataApi.selectedBook.portada">
					  </div>
					  <div class="form-group col-md-6">
						<label for="link_amazon">Link Amazon</label>
						<input type="text" name="link_amazon" class="form-control" placeholder="Link amazon" [(ngModel)]="this.dataApi.selectedBook.link_amazon">
					  </div>
					</div>
					<div class="form-group">
					  <label for="descripcion" class="col-form-label">Descripcion:</label>
					  <textarea class="form-control" name="descripcion" [(ngModel)]="this.dataApi.selectedBook.descripcion"></textarea>
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
					  <button type="submit" class="btn btn-primary">Save Book</button>
					</div>
				  </form>
				</div>
		  
			  </div>
			</div>
		  </div>
</section>
