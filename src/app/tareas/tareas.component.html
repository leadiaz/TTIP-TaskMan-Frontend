<body>
<app-navbar-component></app-navbar-component>

    <main role="main"  style="margin-top: 45px;">
      <div class="container">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <div class="col-md-4">
            <button type="button" class=" btn btn-lg btn-outline-dark btn-block" style="font-size: 15px; width: 60%;" data-toggle="modal" data-target="#modalNuevaTarea" data-testid="crearTarea"><i class="fa fa-plus-circle" aria-hidden="true"></i> Crear Tarea</button>
          </div>
          <div class="col-md-4">
            <button type="button" class=" btn btn-lg btn-outline-dark btn-block" style="font-size: 15px; width: 60%;" data-toggle="modal" data-target="#modalNuevoMiembro"><i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar Miembro</button>
          </div>
          <div class="col-md-4">
            <button type="button" class=" btn btn-lg btn-outline-dark btn-block" style="font-size: 15px; width: 60%;" data-toggle="modal" data-target="#modalNuevoRol"><i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar Rol</button>
          </div>
        </div>

        <h2 class="" style="margin-top: 14px;">Mis Tareas</h2>

        <div class="row">
          <div class="col-md-3 mt-4" *ngFor="let tarea of  proyectoService.proyectoActual.tareas ">

            <div class="card  text-center" >
              <div class="card-header">
                <h5 class="card-title">{{tarea.titulo}}</h5>
                <p class="card-text" style="text-align: center; font-size: small">{{tarea.descripcion}}</p>
              </div>
              <div class="card-body ">
                <span *ngIf="tarea.asignado.nombre" class="card-subtitle mb-2 text-muted"><strong>Responsable: </strong>{{tarea.asignado?.nombre }}</span>
                <br>
                <span class="card-subtitle mb-2 text-muted"> <strong>Estado: </strong>{{tarea.estado}}</span>
                <br>
                <span *ngIf="tarea.prioridad" class="card-subtitle mb-2 text-muted"><strong>Prioridad:</strong> {{tarea.prioridad}}</span>
                <br>
                <span *ngIf="tarea.fecha_estimada" class="card-subtitle mb-2 text-muted"><strong>Fecha Estimada:</strong> {{tarea.fecha_estimada}}</span>
              </div>

              <div class="card-footer">
                <!--<button type="button" class="button buttonView" (click)="view(tarea.id)">View</button>-->
                <div class="row">
                  <div class="dropdown" >
                    <button class="btn btn-lg btn-outline-dark btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 15px;">
                      Asignar Tarea
                    </button>
                    <div class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" *ngFor="let miembro of proyectoService.miembros" (click)="asignarUsuario(miembro,tarea.id)">{{miembro.usuario}}</a>
                    </div>
                  </div>
                  <button class="button buttonEliminar"
                          mwlConfirmationPopover
                          [popoverTitle]="popoverTitle"
                          [popoverMessage]="popoverMessage"
                          placement = "top"
                          (confirm)="eliminar(tarea.id)"
                          (cancel)="cancelClicked = true"
                          style="margin-left: 5px; font-size: 15px; ">Delete</button>
                </div>

              </div>
            </div>
          </div>
        </div>

        <app-modal-nueva-tarea></app-modal-nueva-tarea>

        <app-modal-asignar-usuario></app-modal-asignar-usuario>

        <app-modal-agregar-rol></app-modal-agregar-rol>
      </div>
    </main>
</body>
