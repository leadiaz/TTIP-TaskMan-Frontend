<main role="main">

  <div class="proyecto py-5 bg-light">
    

    <div fxLayout='row' fxLayoutWrap class="cards">

  <div fxFlex="20" class="example-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{tarea.titulo}}</mat-card-title>
        <mat-card-subtitle>{{tarea.estado}}</mat-card-subtitle>
              

      </mat-card-header>
      <mat-card-content>{{tarea.descripcion}}</mat-card-content>  
      <mat-card-actions>
        <button (click)="cambiarDeEstado()" mat-raised-button color="primary">Asignar Usuario</button>

        <button (click) ="eliminar()" mat-raised-button color="warn">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
</div>
       

</main>
