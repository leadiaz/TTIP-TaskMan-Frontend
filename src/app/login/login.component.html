<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card-register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegistrar="ngForm" (ngSubmit)="onIngresar()">
                <h1 class="h3 mb-3 font-weigth-normal">ingresar</h1>
                <div class="form-group">
                  <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" [(ngModel)]="user.username" required>
                </div>
                <div class="form-group">
                  <input type="text" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-dark">ingresar</button>
                <button (click)="registrar()"> Registrarse</button>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</section>
