<main role="main">

    <div fxLayout='row' fxLayoutWrap class="cards">

  <div fxFlex="20" class="example-card" *ngFor="let p of proyectos">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{p.nombre}}</mat-card-title>
        <mat-card-subtitle>Creador: {{p.creador.email}}
          </mat-card-subtitle>

      </mat-card-header>
      <mat-card-actions>
        <button (click)="view(p.id)" mat-raised-button color="primary">View</button>

        <button mat-raised-button color="warn">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
