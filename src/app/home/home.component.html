 <head>
    <!-- Bootstrap core CSS -->
  <link type="text/html" href="/../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
  <a href="home.component.css" rel="stylesheet"></a>
</head>
<body>
    <header>
      <div class="navbar navbar-white bg-white shadow-sm">
        <div class="container d-flex justify-content-between">
          <img src="../../assets/images/logo2.svg" class="logo" width="150" height="50">
          <button (click)="nuevoProyecto()">Nuevo Proyecto</button>
        </div>
      </div>
    </header>
    <main role="main">
      <div>
        Mis Proyectos
      </div>
        <div class="proyecto py-5 bg-light">
          <div fxLayout='row' fxLayoutWrap class="cards">
            <div fxFlex="20" class="example-card" *ngFor="let p of proyectos">
              <mat-card>
                <mat-card-header>
                  <mat-card-title>{{p.nombre}}</mat-card-title>
                  <mat-card-subtitle>Creador: {{p.creador.email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                  <button (click)="view(p.id)" mat-raised-button color="primary">{{p.id}} View</button>
                  <button mat-raised-button color="warn">Delete</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
      </div>
    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
</body>
