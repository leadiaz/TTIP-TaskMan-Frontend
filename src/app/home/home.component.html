 <head>
    <!-- Bootstrap core CSS -->
  <link type="text/html" href="/../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
  <a href="home.component.css" rel="stylesheet"></a>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
<a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/home">Task-man</a>
<input class="form-control form-control-dark w-50" type="text" placeholder="Search" aria-label="Search" (keyup)="buscar()">

<form class="form-inline my-2 my-lg-0">
  <button class="btn btn-outline-light my-2 my-sm-0" (click)="logout()"> Sign up</button>
</form>
</nav>

<div class="container-fluid">
<div class="row">
  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/home">
            <span data-feather="home"></span>
            Dashboard <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/proyectos">
            <span data-feather="shopping-cart"></span>
            Proyectos
          </a>
        </li>
      </ul>

    </div>
  </nav>

  <main role="main" class="ml-sm-auto col-lg-11 " >
    <h2 style="margin-top: 155px;">Mis tareas</h2>
    <hr>
    <div class="row">
      <div class="col-md-4 mt-4" *ngFor="let tarea of misTareas ">

        <div class="card text-center border-dark" style="width: 18rem;box-shadow: 0px 0px 9px 4px grey;">
          <div class="card-body">
            <h5 class="card-title">{{tarea.titulo}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{tarea.estado}}</h6>
            <p class="card-text">{{tarea.descripcion}}</p>
            <button type="button" class="btn btn-success" style="margin-right: 10px;" (click)="terminar(tarea.id)">Terminar</button>
            <button type="button" class="btn btn-dark" (click)="cancelar(tarea.id)">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</div>
