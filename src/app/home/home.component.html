 <head>
    <!-- Bootstrap core CSS -->
  <link type="text/html" href="/../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
  <a href="home.component.css" rel="stylesheet"></a>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
<a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/home">Task-man</a>
<input class="form-control form-control-dark w-50" type="text" placeholder="Search" aria-label="Search" (keyup)="buscar()">

<form class="form-inline my-2 my-lg-0">
  <button class="btn btn-outline-light my-2 my-sm-0" (click)="logout()"> Sign up</button>
</form>
</nav>

<div class="container-fluid">
<div class="row">
  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/home">
            <span data-feather="home"></span>
            Dashboard <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/proyectos">
            <span data-feather="shopping-cart"></span>
            Proyectos
          </a>
        </li>
      </ul>

    </div>
  </nav>
  <div class="clearFix"></div>

  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" >
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
     
      <div class="btn-toolbar mb-2 mb-md-0">
      </div>
      <div class="clearFix"></div>
    </div>
    <div *ngIf="tarea" class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{tarea.titulo}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{tarea.estado}}</h6>
        <p class="card-text">{{tarea.descripcion}}</p>
        <button type="button" class="btn btn-success" style="margin-right: 10px;" (click)="terminar()">Terminar</button>
        <button type="button" class="btn btn-dark" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
    <div class="clearFix"></div>
    <h2 style="margin-top: 55px;">Mis tareas</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody *ngIf="misTareas" >
            <tr *ngFor="let tarea of misTareasEnProceso(); let i = index">
                <td>{{i+1}}</td>
                <td>{{tarea.titulo}}</td>
                <td>{{tarea.descripcion}}</td>
                <td><button type="button" class="btn btn-primary" (click)="view(tarea.id)">View</button></td>
            </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
</div>
